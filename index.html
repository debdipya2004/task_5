<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./External/style.css">
</head>
<body>
      <div class="wrapper">
            <form action="#" method="post" class="formbox">
                  <div class="box">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required />
                  </div>
                  <div class="box">
                        <label for="collegeName">College Name:</label>
                        <input type="text" id="collegeName" placeholder="Enter your college name" required />
                  </div>
                  <div class="box">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                  </div>
                  <div class="box">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                  </div>
                  <div class="box btn">
                        <button type="submit" class="bottom">Submit</button>
                  </div>
            </form>
      </div>
</body>
</html>
